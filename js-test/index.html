<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Carousel</title>
</head>
<body>
    
    <div class="container">
        <div class="slides">
            <div class="slide"><img src="./img/img1.png" alt=""></div>
            <div class="slide"><img src="./img/img2.jpg" alt=""></div>
            <div class="slide"><img src="./img/img3.jpg" alt=""></div>
            <div class="slide"><img src="./img/img4.jpg" alt=""></div>
        </div>

        <div class="nav">
            <button class="nav__item nav__item--active"></button>
            <button class="nav__item"></button>
            <button class="nav__item"></button>
            <button class="nav__item"></button>
        </div>

        <div class="slide-ctrls">
            <button id="btnPrev" class="btn">
                <-
            </button>
            <button id="btnNext" class="btn">-></button>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
